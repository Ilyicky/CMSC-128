<!DOCTYPE html>
  <html>
    <head>
      <title>Sign Up Page</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="login.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script>
          $(document).ready(function() {
            $('#signup-form').submit(function(event) {
              event.preventDefault(); // Prevent the form from being submitted

              var formData = $(this).serialize();

              $.ajax({
                type: 'POST',
                url: '/signup-handler.php',
                data: formData,
                success: function(response) {
                  $('#response').html(response);
                }
              });
            });
          });
        </script>

    </head>
    <body>
        <form id="signup-form" onsubmit="return checkPassword()">
        <h2>Sign Up</h2>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
              <small id="password-error" class="form-text text-danger"></small>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
              <small id="confirm-password-error" class="form-text text-danger"></small>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="login.html" class="btn btn-secondary">Log In</a>
          </form>          
    </body>
  </html>
