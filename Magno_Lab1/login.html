<!DOCTYPE html>
<html>
  <head>
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
  </head>
  <body>
    <form action="login.php" id="login-form" onsubmit="return checkCredentials()">
      <h2>Log In</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="show-password" onclick="togglePasswordVisibility()">
        <label class="form-check-label" for="show-password">Show password</label>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <a href="signup.html" class="btn btn-secondary">Sign Up</a>
    </form> 
  </body>
</html>
